<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            font-family: normal 2em Arial, Helvetica, sans-serif;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: aliceblue;
            background-color: red;
            width: 200px;
        }
        div:hover{
            color: rgb(201, 21, 21);
        }
    </style>
    <title>Exemplode hover</title>
</head>
<body>
    <h1>Emplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passa o mause aiqui
        <p>TEXTO ESCONDIDO</p>

    </div>
    
</body>
</html>
