<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li> <abbr title="Use a tag &lt;p&gt; ">Paragrafo</abbr></li>
        <li><abbr title="Use tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="Use tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="">Abreviacoes</abbr></li>
        <li><abbr title="Use tag &lt;code&gt;">Codico-fonte</abbr></li>
        <li><abbr title="Use tag &lt;ol&gt;">Lista numrada</abbr></li>
        <li><abbr title="Use tag &lt;mark&gt;">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
